x-common-variables: &common-variables
   PG_CREDENTIALS_FILE: /shared/pg_credentials.json
   RBBT_CREDENTIALS_FILE: /shared/rbbt_credentials.json

services:
  db:
    image: postgres:16.4
    environment: *common-variables
    volumes:
      - db-data:/var/lib/postgresql/data
      - shared:/shared
      - ./scripts/database_init.sh:/usr/bin/database_init.sh
    expose:
      - "5432"
    command: ["/bin/bash", "/usr/bin/database_init.sh"]
    restart: on-failure

  rabbitmq:
    image: rabbitmq:3.13.7
    environment: *common-variables
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/data
      - shared:/shared
      - ./scripts/rabbitmq_init.sh:/usr/bin/rabbitmq_init.sh
    expose:
      - "5672"
    command: ["/bin/bash", "/usr/bin/rabbitmq_init.sh"]
    restart: on-failure

  project-proxy:
    build: .
    environment: *common-variables
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - shared:/shared
    restart: on-failure

  project-core:
    build: microservices/project-core
    environment: *common-variables
    expose:
      - "8000"
    depends_on:
      - db
    volumes:
      - shared:/shared
    restart: on-failure

  magnetic-reeds-listener:
    build: microservices/magnetic-reeds-listener
    environment: *common-variables
    expose:
      - "8000"
    depends_on:
      - db
    volumes:
      - shared:/shared
    restart: on-failure

volumes:
  db-data:
  rabbitmq-data:
  shared:
